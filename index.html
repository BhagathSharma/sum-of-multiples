<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Multiples</title>
</head>
<body>
  <h1>Calculate the sum of multiples</h1>

  <label for="a">Enter a (multiple 1):</label>
  <input type="number" id="a" placeholder="a"><br><br>

  <label for="b">Enter b (multiple 2):</label>
  <input type="number" id="b" placeholder="b"><br><br>

  <label for="n">Enter n (limit):</label>
  <input type="number" id="n" placeholder="n"><br><br>

  <button onclick="calculateSum()">Calculate Sum</button>

  <script>
    function calculateSum() {
      // Get the values from input boxes
      let a = parseInt(document.getElementById('a').value);
      let b = parseInt(document.getElementById('b').value);
      let n = parseInt(document.getElementById('n').value);
      
      let sum = 0;

      // Loop through numbers below n and sum multiples of a or b
      for (let i = 1; i < n; i++) {
        if (i % a === 0 || i % b === 0) {
          sum += i;
        }
      }

      // Show the result
      alert("The sum of all multiples of " + a + " or " + b + " below " + n + " is: " + sum);
    }
  </script>
</body>
</html>
